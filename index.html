<html>
  <head>
    <title>이력서_남다름</title>
  </head>
  <body style="margin: 0px;">
  <div>
    <select onchange="javascript:DisplayPDF(this); " 
    style="text-align: center; height:50px; background:#1e1e1e; width:100%; color:#fff; border-left:1px solid #5d5d5d; 
    border-top:1px solid #5d5d5d; border-right:1px solid #5d5d5d; border-bottom:1px solid #1e1e1e;">
            <option value="options_1">이력서</option>
    </select>
  </div>

  <div id="display"></div>
  </body>

  <script src="js/pdfobject.js"></script>

  <script>
    const options = {
    pdfOpenParams: {
            view: 'FitV',
            pagemode: 'thumbs',
            search: 'lorem ipsum'
    },
    height: "500px",
    page: '1',
    forcePDFJS: true,
    PDFJS_URL: "web/viewer.html"
    };
    
    EmbedPDF("../files/pdf.pdf");

    function EmbedPDF(filePath){
      PDFObject.embed(filePath, "#display", options);  
    }
    function DisplayPDF(selectOption){    
      const optionValue = selectOption.value;            
      var pdfPath = GetPDFPath(optionValue);
      myPDF_viewer = EmbedPDF(pdfPath);
      document.title = selectOption[selectOption.selectedIndex].text + "_남다름";
    }

    function GetPDFPath(optionValue){
      switch(optionValue){
        case "options_1": return "../files/pdf.pdf";
        break;
        default: return "";break;
      }
    }
  </script>

  <style>
    .pdfobject-container { width: 100%; height: 100%;}
    .pdfobject { border: 1px solid #666; }
  </style>
</html>
